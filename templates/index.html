<!DOCTYPE html>
<html>
<head>
    <title>Shambhunath College of Education - Attendance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            margin: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 5px;
        }
        h3 {
            color: #666;
            font-size: 16px;
            font-weight: normal;
        }
        .tab-buttons {
            display: flex;
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 5px;
        }
        .tab-button {
            flex: 1;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #666;
        }
        .tab-button.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        .tab {
            display: none;
            animation: fadeIn 0.3s ease;
        }
        .tab.active { display: block; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-group {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        button:active {
            transform: translateY(0);
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 14px;
        }
        .admin-link {
            margin-top: 15px;
        }
        .admin-link a {
            color: #dc3545;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border: 2px solid #dc3545;
            border-radius: 20px;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .admin-link a:hover {
            background: #dc3545;
            color: white;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">SC</div>
            <h2>Shambhunath College of Education</h2>
            <h3>Live Session Attendance System</h3>
        </div>
        
        <div class="tab-buttons">
            <div class="tab-button active" onclick="showTab('login')">Login</div>
            <div class="tab-button" onclick="showTab('register')">Register</div>
        </div>
        
        <div id="login" class="tab active">
            <form method="POST" action="/login">
                <div class="form-group">
                    <input type="text" name="student_id" placeholder="Enter Student ID" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Enter Password" required>
                </div>
                <button type="submit">Login to Dashboard</button>
            </form>
        </div>
        
        <div id="register" class="tab">
            <form method="POST" action="/register">
                <div class="form-group">
                    <input type="text" name="student_id" placeholder="Create Student ID" required>
                </div>
                <div class="form-group">
                    <input type="text" name="name" placeholder="Enter Full Name" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Create Password" required>
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>
        
        <div class="footer">
            <p>Â© 2024 Shambhunath College of Education</p>
            <div class="admin-link">
                <a href="/admin">ðŸ”‘ Admin Portal</a>
            </div>
        </div>
    </div>
    
    <script>
        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            event.target.classList.add('active');
        }
        
        // Add smooth animations
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
