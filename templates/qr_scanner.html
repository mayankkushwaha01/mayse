<!DOCTYPE html>
<html>
<head>
    <title>QR Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .scanner-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #28a745, #20c997);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        #qr-reader {
            width: 100%;
            margin: 20px 0;
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .back-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #6c757d, #495057);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="scanner-icon">üì∑</div>
            <h2>QR Code Scanner</h2>
            <p>Position the QR code within the frame</p>
        </div>
        
        <div id="qr-reader"></div>
        <div id="result" class="result"></div>
        
        <button class="back-btn" onclick="window.history.back()">‚Üê Back to Dashboard</button>
    </div>
    
    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // Send the scanned session ID to mark attendance
            fetch('/mark_attendance', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({session_id: decodedText})
            })
            .then(response => response.json())
            .then(data => {
                const result = document.getElementById('result');
                result.style.display = 'block';
                if (data.success) {
                    result.className = 'result success';
                    result.textContent = '‚úÖ ' + data.success;
                    setTimeout(() => {
                        window.history.back();
                    }, 2000);
                } else {
                    result.className = 'result error';
                    result.textContent = '‚ùå ' + data.error;
                }
            });
        }
        
        function onScanFailure(error) {
            // Handle scan failure
        }
        
        // Initialize QR scanner
        let html5QrcodeScanner = new Html5QrcodeScanner(
            "qr-reader",
            { fps: 10, qrbox: {width: 250, height: 250} },
            false
        );
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
</body>
</html>
